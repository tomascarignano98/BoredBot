<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Bored Bot</title>
  </head>
  <body>
    <section class="block block--dark block--skewed-left hero">
      <div class="container grid">
        <header class="block__header hero__content">
          <h1>The Best Activities</h1>
          <p class="hero__tagline">Not sure what to do?</p>
          <p class="hero__tagline">
            Kill your boredom in less than 60 seconds.
          </p>
          <button class="btn btn--accent" id="btn">get idea now</button>
        </header>
        <main class="fetch-results">
          <h2>- Activity: <span class="activity" id="activity"></span></h2>
          <h2>- Type: <span class="activity" id="activity-type"></span></h2>
          <h2>
            - Participants:
            <span class="activity" id="activity-participants"></span>
          </h2>
        </main>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
